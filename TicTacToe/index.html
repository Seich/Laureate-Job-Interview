<html>
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
   <link rel="stylesheet" href="screen.css" media="screen">
   <!--[if lt IE 9]><script src="excanvas.min.js"></script><![endif]-->
</head>
<body>
  <div id="score">
    X - <span id="X">0</span> | O - <span id="O">0</span> | Empates - <span id="t">0</span>
  </div>


  <canvas id="board" width="500" height="500">
    Su explorador no es soportado.
  </canvas>

  <div id="controls">
    <button id="restart">Reiniciar Partida</button>
    <button id="new">Nuevo Juego</button>
  </div>
  
  <script src="tictactoe.js"></script>
</body>
